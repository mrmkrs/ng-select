<mat-card>
    <mat-card-title>
        Disabled options
    </mat-card-title>
    <mat-card-content>

        <p>Options can be disabled by setting the (optional)
        <code>disabled</code> property to true.</p>

        <ng-select
            [options]="charactersWithDisabled">
        </ng-select>

        <div class="code-header">Options in component class</div>
        <section [innerHTML]="data" highlight-js-content=".highlight"></section>

        <div class="code-header">Component template</div>
        <section [innerHTML]="html" highlight-js-content=".highlight"></section>

    </mat-card-content>
</mat-card>
